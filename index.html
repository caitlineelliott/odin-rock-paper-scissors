<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock,<br>Paper,<br>Scissors!</h1>
        <div class="choices-container">
            <div class="player-container">
                <h2>Choose Your Fighter:</h2>
                <div>
                    <button id="rock" onClick="playGame('rock')">
                        <span class="material-symbols-outlined">weight</span>
                    </button>
                    <button id="paper" onClick="playGame('paper')">
                        <span class="material-symbols-outlined">note</span>
                    </button>
                    <button id="scissors" onClick="playGame('scissors')">
                        <span class="material-symbols-outlined">cut</span>
                    </button>
                </div>
            </div>
            <div class="computer-container">
                <h2>Computer's Choice:</h2>
                <div class="computer-btns">
                    <div id="computer-rock" class="computer-options">
                        <span class="material-symbols-outlined">weight</span>
                    </div>
                    <div id="computer-paper" class="computer-options">
                        <span class="material-symbols-outlined">note</span>
                    </div>
                    <div id="computer-scissors" class="computer-options">
                        <span class="material-symbols-outlined">cut</span>
                    </div>
                </div>
            </div>

        </div>
        
        <p id="results"></p>
        <span class="player-score">0</span>
        <span class="computer-score">0</span>
    
        <!-- <div class="scores-container">
            <p>Score:</p>
            <ul>
                <li>You: <span class="player-score">0</span></li>
                <li>Computer: <span class="computer-score">0</span></li>
            </ul>
        </div> -->
    </div>

    <script src="script.js"></script>
</body>
</html>
